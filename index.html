<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Anna Grzywa Projects">
    <meta name="author" content="Anna Grzywa">
    <link rel="stylesheet" type="text/css" href="css/checkList.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap">
    <title>Lista Zadań</title>
</head>

<body>
    <header class="header-container">
        <a href="https://github.com/90AnnaG" target="_blank"><img class="header-container__my-gitHub" alt="GitHub"
                title="Anna Grzywa GitHub" src="images/icons/github_icon.png"></a>
        <h1 class="header-container__project-name">Lista zadań</h1>
    </header>

    <main class="main-container">
        <h2 class="main-container__project-description">Dodaj nowe zadanie</h2>

        <section class="checkList-container">
            <span class="checkList-container__user-notification"></span>
            <form class="add-task-form">
                <input type="text" class="add-task-form__input" placeholder=" Dodaj zadanie..." maxlength="130">
                <button type="button" class="add-task-form__button"> Dodaj </button>
            </form>

            <div class="user-task-container">
                <ul class="user-task-container__task-list">
                    <li class="task-list__task"> Pierwsze zadanie </li>
                    <li class="task-list__task"> Drugie zadanie </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span class="footer__copyright">Design by Anna Grzywa &copy; 2020</span>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
